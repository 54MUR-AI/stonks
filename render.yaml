services:
  # STONKS Backend API
  - type: web
    name: stonks-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: stonks-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://stonks-app.onrender.com,https://54mur-ai.github.io
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: stonks-db
    databaseName: stonks
    user: stonks
    region: oregon
    plan: free
